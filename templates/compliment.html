{% extends 'base.html' %}

{% block title %}A Compliment{% endblock %}

{% block content %}
    
    Hi {{ person }}! I think you're:
    <ul>
        {% for compliment in compliments %}
        <li>{{ compliment }}!</li>
        {% endfor %}
        <br>
    Would you like to play a game? 
    <form action="/game">
        <input type="radio" name="yesno" value="yes">Yes
        <input type="radio" name="yesno" value="no">No
        <input type="submit">
    </form>
    
{% endblock %}
